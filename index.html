<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIE Flashcards – Exam Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- CACHE BUSTING META TAGS -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- CSS VERSION 3 -->
  <link rel="stylesheet" href="styles.css?v=3" />
</head>
<body>
  <div class="app">
    <header>
      <h1>SIE Flashcards</h1>
      <p class="subtitle">Chapter-based flashcards with SIE-likely highlights</p>
    </header>

    <main>
      <!-- Home menu -->
      <section id="homeView">
        <h2 class="section-title">Choose what to study</h2>

        <div class="menu-group">
          <h3>Flashcards by scope</h3>
          <button class="menu-btn"
                  data-filter-type="all"
                  data-filter-value="ALL">
            Study all flashcards
          </button>
          <button class="menu-btn"
                  data-filter-type="sie"
                  data-filter-value="SIE">
            Study SIE exam-likely flashcards
          </button>
          <button class="menu-btn"
                  data-filter-type="review"
                  data-filter-value="REVIEW">
            Study cards marked for review
          </button>
        </div>

        <div class="menu-group">
          <h3>Flashcards by Chapter</h3>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C1">
            Chapter 1 – Equity Securities
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C2">
            Chapter 2 – Other Types of Equities and Corporate Actions
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C3">
            Chapter 3 – Debt Securities
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C4">
            Chapter 4 – Investment Companies
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C5">
            Chapter 5 – Options
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C6">
            Chapter 6 – Other Investment Types
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C7">
            Chapter 7 – Issuing Securities
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C8">
            Chapter 8 – Trading Securities
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C9">
            Chapter 9 – Basic Accounts
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C10">
            Chapter 10 – Retirement Accounts
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C11">
            Chapter 11 – Account Features
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C12">
            Chapter 12 – Economics and Analysis
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C13">
            Chapter 13 – Investment Returns and Investment Taxation
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C14">
            Chapter 14 – Making Recommendations
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C15">
            Chapter 15 – Registration and Continuing Education
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C16">
            Chapter 16 – Government Regulators and Regulations
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C17">
            Chapter 17 – Self-Regulating Organizations
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C18">
            Chapter 18 – Communications
          </button>
          <button class="menu-btn" data-filter-type="chapter" data-filter-value="C19">
            Chapter 19 – Business Ethics
          </button>
        </div>
      </section>

      <!-- Flashcards view -->
      <section id="flashcardsView" class="hidden">
        <div class="view-header">
          <button id="backFromFlash" class="small-btn">&larr; Menu</button>
          <div class="view-info">
            <div id="flashFilterLabel" class="view-label"></div>
            <div id="flashCounter" class="view-counter"></div>
          </div>
        </div>

        <div class="card" id="flashcard">
          <div class="card-header">
            <div class="card-topic" id="cardTopic"></div>
            <div class="card-badges">
              <span id="sieBadge" class="badge badge-sie hidden">
                SIE exam likely
              </span>
              <span id="reviewBadge" class="badge badge-review hidden">
                Marked for review
              </span>
            </div>
          </div>
          <!-- Subtopic (Section Name) -->
          <div class="card-subtopic" id="cardSubtopic"></div>
          
          <!-- Question -->
          <div class="card-question" id="cardQuestion"></div>
          
          <!-- Answer -->
          <div class="card-answer" id="cardAnswer"></div>
        </div>

        <div class="controls">
          <button id="prevCard">Previous</button>
          <button id="toggleAnswer">Show Answer</button>
          <button id="nextCard">Next</button>
        </div>

        <div class="controls secondary">
          <button id="markReviewBtn">Mark for review</button>
        </div>
      </section>
    </main>
  </div>

  <!-- JS VERSION 3 -->
  <script src="app.js?v=3"></script>
</body>
</html>
